<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sports</title>
	<link rel="stylesheet" href="Sportsc.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo&family=Bebas+Neue&family=Caveat:wght@600&family=Pacifico&family=Poppins:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<section class="header">
		<h1>Sports</h1>
		
	</section>
	

<style>


	div {
		display: flex;
		justify-content: center;
		align-items: center;
        flex-wrap: wrap;
	}
    div img
	{
		width: 400px;
		height: 300;
		border: 2px solid #05bbdb;
		border-radius: 13px;
		box-shadow: 4px 7px 7px 0px #caa1c8;
		cursor: pointer;
		margin: 10px;
		transition: 400ms;
	}
	div img:hover {
		filter: blur(1);
		transform: scale(1.03);
	}
	</style>
	<div class="images">
		
		<img src="sportspic.jpg" alt="">
		<img src="sportspic2.jpg" alt="">
		<img src="sportspic3.png" alt="">
		<img src="sportspic4.png" alt="">
		<img src="sportspice5.jpg" alt="">
		
</div>


</body>
</html>
